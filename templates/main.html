{% extends "base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
</head>

<body>


    <div class="wrapper">
        <h2><strong>Games<span>( {{ games.count }} )</span></strong></h2>
        
        <div class="cards">
            {% for game in games %}
            <a href="{% url 'game' game.pk %}">
                <figure class="card">

                    <img src="{{ game.image.url }}" alt="">

                    <figcaption>{{ game.name }}</figcaption>

                </figure>
            </a>
            {% endfor %}
        </div>

    </div>
</body>

</html>
{% endblock content %}
